<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>Project_1</title>
</head>

<body>
    <header>
        <div class="header_top">
            <div class="header_top_container">
                <a href="index.html"><img class="image" src="image/Logo.png" alt="logo"></a>
                <a href="#"><img class="brand" src="image/BRAND.png" alt="BRAND"></a>
                <div class="header_brows">
                    <p class="brows">Brows</p>
                    <img class="text_layer" src="image/text_layer.png" alt="Brows">
                </div>
                <div class="header_window_search">
                    <p class="search_for_item">Search for item...</p>
                    <img class="vector_layer" src="image/vector_layer.png" alt="layer">
                    <img class="glass" src="image/glass.png" alt="glass">
                </div>
                <a href="#"> <img class="trash" src="image/trash.png" alt="trash"></a>
                <button class="button_my_account" type="#">My account</button>
            </div>
        </div>
        <div class="header_menu">
            <div class="menu">
                <a href="#" class="element_menu">Home</a>
                <a href="#" class="element_menu">Man</a>
                <a href="#" class="element_menu">Women</a>
                <a href="#" class="element_menu">Kids</a>
                <a href="#" class="element_menu">Accoseriese</a>
                <a href="#" class="element_menu">Featured</a>
                <a href="#" class="element_menu">Hot Deals</a>
            </div>
        </div>
        <div class="header_banner">
            <div class="banner_container">
                <div class="header_banner_right_minibox">
                    <div class="header_banner_right_minibox_left"></div>
                    <h1 class="banner_title">THE BRAND<br><span style="font-size: 38px">OF LUXERIOUS <span
                                style="color: #F16D7F">FASHION</span></span>
                    </h1>
                </div>
                <div class="banner_image">
                    <img src="image/banner_image.png" alt="banner_image">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="box_selections">
            <div class="box_selection_left">
                <div class="box_selection_left_top">
                    <img src="image/image_for_men.png" alt="for_men">
                </div>
                <div class="box_selection_left_bottom">
                    <img src="image/image_accessories.png" alt="accessories">
                </div>
            </div>
            <div class="box_selection_right">
                <div class="box_selection_right_top">
                    <img src="image/image_for_women.png" alt="for_women">
                </div>
                <div class="box_selection_right_bottom">
                    <img src="image/Image_for_kids.png" alt="for_kids">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
